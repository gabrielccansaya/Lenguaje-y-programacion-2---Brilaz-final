<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Brilaz eCommerce</title>


        <!-- Bootstrap core CSS -->
        <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
              rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Brilaz Ecommerce</a>


                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/usuario/login}">Login</a>
                        </li>
                    </ul>
                </div>    
            </div>
        </nav>


        <!-- Page Content -->
        <div class="container">

            
                
                    
                          
                            <img src="https://superboxcr.com/wp-content/uploads/2018/11/boton-1.png" alt="alt"/>

                        
                    
                 <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active">Login</li>
      </ol>
                 
            


            <form  th:action="@{/usuario/login}" method="post">
                <div class="form-group">
                    <label for="email"> Email:  </label>      
                    <input type="email" class="form-control" id="username" name="username" placeholder="Ingrese su email" required autocomplete="off"> 

                </div>

                <div class="form-group">
                    <label for="pwd"> Contraseña:</label>
                    <input type="password"  class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>       
                </div>

                <div class="form-group">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-dark"> <span class="glyphicon glyphicon-ok"></span> Ingresar</button>
                    </div>      
                </div>    
            </form>
            <button class="btn btn-light" ><a th:href="@{/usuario/registro}" class="card-link">Registrarse</a></button>
        </div>
        <!-- /.container -->

        <!-- Footer -->
        <div th:include="usuario/template_usuario.html::footer"></div>

        <!-- Bootstrap core JavaScript -->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    </body>

</html>
