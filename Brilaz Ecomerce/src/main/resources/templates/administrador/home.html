<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Brilaz eCommerce</title>


        <!-- Bootstrap core CSS -->
        <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"
              rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{css/heroic-features.css}" rel="stylesheet">

    </head>

    <body>

        <!-- Navigation -->
        <div th:include="administrador/template_admin.html::header"></div>

        <!-- Page Content -->
        <div class="container">

            <!-- Jumbotron Header -->
            <header class="container">
                <div class="contenedor">
                    <a href="#">
                        <figure>
                            <img src="https://nuevagerencia.com/wp-content/uploads/2017/02/management-0.jpg">
                            <div class="capa">
                                <h3>Objetivo general</h3>
                                <p>Realizar una página Web para la “Zapatería Brilaz ” que cumpla y satisfaga con todos los requerimientos o necesidades de sus procesos internos como: Operaciones, Mantenimientos y Reportes </p>
                                 <h3>Objetivos específicos </h3>
                                <p>
Permitir que la web pueda generar un reporte del stock en una tabla sobre los productos actualizados del departamento de almacén indicando sus diversos atributos.</p>
                            </div>
                        </figure>
                    </a>
                </div>

            </header>

            <!-- Page Features -->
            <div class="row text-center">

                <div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
                    <div class="card h-100">
                        <img class="card-img-top"
                             th:src="@{/images/{img} (img=${producto.imagen})} " alt="">
                        <div class="card-body">
                            <p class="card-text" th:text="${producto.nombre}"></p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/productohome1/{id}  (id=${producto.id})  }" class="btn btn-dark">Ver
                                producto</a>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->

        <div th:include="administrador/template_admin.html::footer"></div>

        <!-- Bootstrap core JavaScript -->
        <script th:src="@{vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    </body>

</html>
